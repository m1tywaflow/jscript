<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="script.js"></script>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Oswald:wght@200..700&display=swap');
      body {
        font-family: "Montserrat", serif;
        text-align: center;
        padding: 50px;
        transition: background-color 0.5s ease;
      }
      .color-option {
        margin: 10px;
      }
    </style>
  </head>
  <body>
    <h1>Оберіть колір</h1>
    <form>
      <div class="color-option">
        <input type="radio" id="red" name="color" value="red" />
        <label for="red">Червоний</label>
      </div>
      <div class="color-option">
        <input type="radio" id="green" name="color" value="green" />
        <label for="green">Зелений</label>
      </div>
      <div class="color-option">
        <input type="radio" id="blue" name="color" value="blue" />
        <label for="blue">Синій</label>
      </div>
    </form>
  </body>
</html>
